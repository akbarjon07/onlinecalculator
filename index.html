<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Nunito+Sans:wght@400;600&family=Open+Sans:wght@400;500&family=Roboto:wght@400;500&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>OrcaPress Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img
          class="img"
          src="./images/orca v2.1 light .png"
          alt=""
          width="250"
          height="100"
        />

        <div class="form-wrapper">
          <form class="form" autocomplete="off">
            <input
              class="form-control page-input"
              type="number"
              placeholder="Betlarning soni..."
              required
            />

            <select class="form-control type-select">
              <option value="90">A5 - oq qora</option>
              <option value="150">A4 - oq qora</option>
              <option value="150">A5 - rangli</option>
              <option value="250">A4 - rangli</option>
            </select>

            <select class="form-control part-select">
              <option value="6000">Oddiy pereplyot</option>
              <option value="8000">Temir pereplyot</option>
              <option value="10000">Kley (Termokley)</option>
            </select>

            <button class="btn btn-outline-dark">Hisoblang</button>
          </form>
        </div>

        <h2 class="sum">So'mma :</h2>

        <p class="narx"><span class="num">0</span> so'm</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
